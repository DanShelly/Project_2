    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Steps:</h1>
            </div>
        </div>
        <hr>
        <!-- Steps -->
        <div class="row">
            <div class="col">

                <p>Step 1: Enter In Your Monthly Income</p>

                <p>Step 2: Click The Save Button</p>

                <p>Step 3: Click A Category</p>

                <p>Step 4: Enter In The Name </p>

                <p>Step 5: Enter In The Price Per Month</p>

                <p>Step 6: Click Add</p>
            </div>
        </div>
        <!-- ./Steps -->

        <br>
        <!-- Income Form -->
        <div class="row">
            <div class="col-12">
                <form class="md-form">
                    <div class="file-field big-2">
                        <div class="btn btn-rounded peach-gradient btn-lg float-left">
                            <span>Save</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Your Monthly Income">
                        </div>
                    </div>
                </form>


            </div>
        </div>
        <!-- ./Income Form -->

        <br>
        <!-- Buttons for Cats -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col"> <button class="btn btn-rounded btn-lg Travel" data-toggle="modal" data-target="#CatModal">Travel</button></div>
            <div class="col"> <button class="btn btn-lg btn-rounded FoodDrink peach-gradient" data-toggle="modal" data-target="#CatModal">Food & Drink</button></div>
            <div class="col"> <button class="btn btn-lg btn-rounded Transportation blue-gradient" data-toggle="modal" data-target="#CatModal">Transportation</button></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col"> <button class="btn btn-lg btn-rounded Services purple-gradient" data-toggle="modal" data-target="#CatModal">Services</button></div>
            <div class="col"> <button class="btn btn-lg btn-rounded Shopping" data-toggle="modal" data-target="#CatModal">Shopping</button></div>
            <div class="col"> <button class="btn btn-lg btn-rounded Health" data-toggle="modal" data-target="#CatModal">Health</button></div>
        </div>
        <!-- ./Buttons for Cats -->
        <br>



    </div>

    <!-- Modal -->
    <div class="modal fade" id="CatModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">cat.name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
                </div>
                <div class="modal-body">
                    <!-- Line for Name -->
                    <div class="md-form input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text md-addon" id="inputGroupMaterial-sizing-lg">Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroupMaterial-sizing-lg">
                    </div>
                    <!-- ./Line for Name -->
                    <!-- Line For Price -->
                    <div class="md-form input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text md-addon" id="inputGroupMaterial-sizing-lg">Price</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroupMaterial-sizing-lg">
                    </div>
                    <!-- ./Line For Price -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-rounded AddBtn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ./Modal -->
